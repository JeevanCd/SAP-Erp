<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ this.description }}">
    <meta name="author" content="Jeevan Chand">
    <meta name="keywords" content="SAP,ERP,{{ this.tags }}">
    <meta http-equiv="Cache-control" content="public">

    <meta name="theme-color" content="#48a5ab">
    <link rel="icon" sizes="192x192" href="{{ '/static/img/apple-touch-icon.png'|url }}">
    <link rel="shortcut icon" href="{{ '/static/img/favicon.ico'|url }}">
    <link rel="apple-touch-icon" href="{{ '/static/img/apple-touch-icon.png'|url }}">


    <link rel="stylesheet" href="{{ '/static/css/bootstrap.min.css'|url }}">
    <link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">
    <link rel="stylesheet" href="{{ '/static/css/custom.css'|url }}">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Raleway' type='text/css'>
    <title>{{ this.title }} â€” SAP-ERP</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149361136-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-149361136-1');
    </script>
</head>


<body>
    <main class="container">
        <div id="inner-wrap">
            <!-- HEADER -->
            <div class="d-flex flex-column flex-md-row align-items-center" style="padding: 2rem 0 3rem 0;">
                <a class="my-0 mr-md-auto" href="/blog">
                <img style="width: 350px; max-width: 100%;" alt="print('SAP-ERP')"
                    src="{{ '/static/img/logo.png'|url }}">
                </a>
                <nav class="my-2 my-md-0 mr-md-3">
                    {% for href, title in [ ['/blog', 'BLOG'], ['/projects', 'PROJECTS'], ['/contact', 'CONTACT'] ] %}
                    <a class="p-2" href="{{ href|url }}">{{ title }}</a>
                    {% endfor %}
                </nav>
            </div>
            <!-- END HEADER -->

            <!-- main-row -->
            <div class="row">

                <!-- main body -->
                <div class="col">

                    {% block body %}{% endblock %}

            </div>
            <!-- end main-row -->
            <div class="row">
                <div class="col">
                    <footer class="site-footer">
                        SAP-ERP
                    </footer>
                </div>
            </div>
        </div>
        <!--inner-wrap-->
    </main>
    <script src="{{ '/static/js/jquery-3.3.1.slim.min.js'|url }}" crossorigin="anonymous"></script>
    <!-- src="{{ '/static/js/popper.min.js'|url }}" crossorigin="anonymous" -->
    <script src="{{ '/static/js/bootstrap.min.js'|url }}" crossorigin="anonymous"></script>

</body>
</html>

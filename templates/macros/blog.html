{% macro render_blog_post(post, from_index=false) %}

<div class="blog-post">
  <a class="blog-post-title" href="{{ post|url }}">
    <h1 class="blog-post-title">{{ post.title }}</h1>
  </a>
  <p class="small" style="margin-top: -0.5rem;">written by {{ post.author }} on {{ post.pub_date }}
  </p>

  {% if from_index %}
  {{ post.body_short }}
  {% else %}
  {{ post.body }}
  {% endif %}

</div>
<!-- END BLOG POST -->


{% endmacro %}
